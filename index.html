<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling Lab</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!--Mouse Events Sections-->
    <section class="event-section">
      <h2>Mouse Events</h2>
      <button id="mouseBtn">Hover</button>
      <p id="mouseMsg">Hover over the button to see a message.</p>
    </section>
    <!--Keyboard Events Section-->
    <section class="event-section">
      <h2>Keyboard Events</h2>
      <input type="text" id="keyInput" placeholder="Type something..." />
      <p id="keyMsg">Last key pressed will be displayed here.</p>
    </section>
    <!--Form Events Section-->
    <section class="event-section">
      <h2>Form Events</h2>
      <form id="demoForm">
        <input type="text" name="name" placeholder="Enter your name" required />
        <button type="submit">Submit</button>
      </form>
      <p id="formMsg"></p>
    </section>
    <!--Focus and Blur Events Section-->
    <section class="event-section">
      <h2>Focus and Blur Events</h2>
      <input type="text" id="focusInput" placeholder="Click here..." />
      <p id="focusMsg">Focus or blur this input field to see a message.</p>
    </section>
    <!--Event Degelations Section-->
    <section class="event-section">
      <h2>Event Delegation</h2>
      <div id="buttonContainer">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
      </div>
      <p id="delegationMsg">Click any buttons above to reveal its content.</p>
    </section>
  </body>
</html>
